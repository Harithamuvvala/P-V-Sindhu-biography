<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("https://img.freepik.com/free-photo/clipboard-with-ribbons-candles_23-2147628613.jpg?semt=ais_hybrid&w=740&q=80");
            background-size: cover;
        }
        
        
        
    </style>
</head>
<body>
   <center>
    <form action="login.html">
        <form class="container">
        
        <h1 align="center">Registration Form</h1>
       
        <p class="form-group">
            <input type="text" placeholder="Enter your Name" name="name"/>
        </p>
        
        <p class="form-group">
            <input type="email" placeholder="Enter your email" name="email"/>
        </p>
       
        <p class="form-group">
            <input type="password" placeholder="Enter your password" name="password"/>
        </p>
        
        <p class="form-group">
            <input type="password" placeholder="Enter confirm password" name="password"/>
        </p>
        
        <p class="form-group">
            <input type="number" placeholder="Enter Phone Number" name="number">
        </p>
        
        <p class="form-group">
            <input type="radio" name="gender"/>Male
            <input type="radio" name="gender"/>Female
        </p>
        
        <p class="form-group">
            <input type="checkbox" name="education"/>10th
            <input type="checkbox" name="education"/>Inter
            <input type="checkbox" name="education"/>Diploma
            <input type="checkbox" name="education"/>B.Tech
        </p>
      
        <p class="form-group">
            <input type="file"/>
        </p>
        
        <p class="form-group">
            <select >

                <option value="">Select Your City</option>
                <option value="">Vijayawada</option>
                <option value="">Hyderabad</option>
                <option value="">Banglore</option>
                <option value="">Vizag</option>
            </select>

        </p>
        
        <p class="form-group"><button>Submit</button></p>
    </form>
    </form>
    </center>
   
</body>
</html>
