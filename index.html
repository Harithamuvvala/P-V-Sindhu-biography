<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="login.html">
        <h1 align="center">Registration Form</h1>
       
        <p><b>Name</b>
            <input type="text" placeholder="Enter your Name" name="name"/>
        </p>
        
        <p><b>Email</b>
            <input type="email" placeholder="Enter your email" name="email"/>
        </p>
       
        <p><b>Password</b>
            <input type="password" placeholder="Enter your password" name="password"/>
        </p>
        
        <p><b>Confirm password</b>
            <input type="password" placeholder="Enter confirm password" name="password"/>
        </p>
        
        <p><b>Phone number</b>
            <input type="number" placeholder="Enter Phone Number" name="number">
        </p>
        
        <p><b>Gender</b>
            <input type="radio" name="gender"/>Male
            <input type="radio" name="gender"/>Female
        </p>
        
        <p><b>Education</b>
            <input type="checkbox" name="education"/>10th
            <input type="checkbox" name="education"/>Inter
            <input type="checkbox" name="education"/>Diploma
            <input type="checkbox" name="education"/>B.Tech
        </p>
      
        <p><b>File</b>
            <input type="file"/>
        </p>
        
        <p><b>City</b>
            <select >

                <option value="">Select Your City</option>
                <option value="">Vijayawada</option>
                <option value="">Hyderabad</option>
                <option value="">Banglore</option>
                <option value="">Vizag</option>
            </select>

        </p>
        
        <p><b>Submit</b><button>Submit</button></p>
    </form>
</body>
</html>
